{% extends 'app/base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {%block register%}
    {% for product in products %}
    <div class="container mt-5 mb-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="images p-3">
                                <div class="text-center p-4"> <img id="main-image" src="{{product.ImageURL}}" width="100%" /> </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="product p-4">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="d-flex align-items-center"> <i class="fa fa-long-arrow-left"></i> <span class="ml-1"></span> </div> 
                                </div>
                                <div class="mt-4 mb-3"> <span class="text-uppercase text-muted brand"></span>
                                    <h5 class="text-uppercase">{{product.name}}</h5>
                                    <div class="price d-flex flex-row align-items-center"> <span class="act-price">{{product.price| floatformat:0 }}₫</span>
                                    </div>
                                </div>
                                <p class="about">{{product.detail}}</p>
                               
                                <div class="cart mt-4 align-items-center"> 
                                    <button data-product={{product.id}} data-action="add" class="btn btn-danger text-uppercase mr-2 px-4 add-btn update-cart">Thêm vào giỏ hàng</button>
                                    
                                </div>
                            
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
    {%endblock register%}

</body>

</html>
