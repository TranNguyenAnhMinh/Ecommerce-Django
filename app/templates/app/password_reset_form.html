{% extends 'app/base.html' %}
{% block content %}
  <h2>Lấy lại mật khẩu</h2>
  <p>Vui lòng nhập địa chỉ email của bạn để lấy lại mật khẩu.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.email.label_tag }}
    {{ form.email }}
    <button type="submit">Gửi email lấy lại mật khẩu</button>
  </form>
{% endblock %}
